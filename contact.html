<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
  body.contact-page {
    background: url('about-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    color: #2c2220;
    padding: 0;
    margin: 0;
  }

  nav {
    background: rgba(75,58,51,0.95);
    padding: 15px 0; /* sama saiz macam page lain */
    display: flex;
    justify-content: center;
    gap: 40px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  nav a {
    color: #fffaf5;
    text-decoration: none;
    font-weight: 500;
    letter-spacing: 1px;
  }

  nav a:hover {
    color: #c4a484;
  }

  .page-title {
    text-align: center;
    font-size: 2.5rem;
    margin: 40px 0;
    color: #4b3a33;
  }

  form {
    max-width: 450px;
    margin: 20px auto 60px auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    background: #fff;
    border-radius: 8px;
    border: 1px solid #c4a484;
    font-size: 1rem;
  }

  button {
    background: #4b3a33;
    color: #fffaf5;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    background: #c4a484;
    color: #4b3a33;
  }

  /* SOCIAL ICONS SECTION */
  .socials {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin: 30px 0;
  }

  .socials a {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 65px;
    height: 65px;
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    color: #4b3a33;
    font-size: 32px;
    transition: 0.3s ease;
    text-decoration: none;
  }

  .socials a img {
    width: 36px;
    height: 36px;
    object-fit: contain;
  }

  .socials a:hover {
    background: #c4a484;
    color: #fffaf5;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #4b3a33;
    color: #c4a484;
    border-top: 2px solid #c4a484;
    font-weight: 500;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .socials a {
      width: 55px;
      height: 55px;
      font-size: 28px;
    }
    .socials a img {
      width: 32px;
      height: 32px;
    }
    form {
      margin: 20px 20px 40px 20px;
    }
  }
</style>

<!-- BACK BUTTON STYLE -->
  <style>
    .back-login-btn {
      margin: 40px auto 60px;
      padding: 12px 30px;
      background: #4b3a33;
      color: #fffaf5;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: block;
      transition: 0.3s;
      letter-spacing: 1px;
    }

    .back-login-btn:hover {
      background: #c4a484;
      color: #4b3a33;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(196,164,132,0.5);
    }
  </style>
</head>

</head>
